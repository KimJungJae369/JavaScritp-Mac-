<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴</title>
</head>
<body>

    <!-- 
        리터럴
        = 사람이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을 생성하는 표기법

        <3>
        = '3'은 단순한 아라비아 숫자가 아니라 '숫자 리터럴'이다
        = '숫자 리터럴' 3을 코드에 기술하면 자바스크립트 엔진은 이를 평가해 숫자 값 3을 생성
        = 라터럴은 사람이 이해할수 있는 문자(아라비아 숫자, 알파벳, 한글 등) 또는 미리 약속된 기호('', "", ``, {}, [], () 등)를 사용해 값을 생성하는 표기한 코드
        = 자바스크립트 엔진은 코드가 실행되는 시점인 '런타임'에 리터럴을 평가해 값을 생성한다
        = 즉 리터럴은 값을 생성하기 위해 미리 약속한 표기법

        <리터럴 종류>
        1. 정수 리터럴 : 100, -200, 0
        2. 부동소수점 리터러 : 10.5, -3.14, 3.0
        3. 문자열 리터럴 : 'Hello', "Hello", `Hello`
        4. 불리언 리터럴 : true, false
        5. 객체 리터럴 : {name: 'Lee', age: 20}
        6. 배열 리터럴 : [1, 2, 3]
        7. 함수 리터럴 : function foo() {}
        8. 정규 표현식 리터럴 : /is/g
        ... 등
    -->
    
</body>
</html>
