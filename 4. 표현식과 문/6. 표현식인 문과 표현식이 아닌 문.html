<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표현식인 문과 표현식이 아닌 문</title>
</head>
<body>
    <!-- 
        표현식인 문과 표현식이 아닌 문
        = 표현식인 문 : 값으로 평가될 수 있는 문
        = 표현식이 아닌 문 : 값으로 평가될 수 없는 문
        ex)
            var x; // 표현식이 아닌 문

            x = 1 + 2; // 표현식인 문
        
        = 문에는 '표현식인 문'과 '표현식이 아닌문'이 있다
        = '표현식인 문'은 값으로 평가될수 있다
        = '표현식이 아닌문'은 값으로 평가될 수 없다
        = 예를 들어 변수 선언문은 값으로 평가될 수 없다 따라서 표현식이 아닌 문이다
        = 하지만 할당문은 값으로 평가될 수 있다 따라서 표현식인 문이다
        = 표현식인 문과 표현식이 아닌 문을 구별하는 가장 간단하고 명료한 방법은 변수에 할당해 보는 것
        = 표현식인 문은 값으로 평가되므로 변수에 할당할 수 있다
        = 표현식이 아닌 문은 값으로 평가할 수 없으므로 변수에 할당하면 에러가 발생
        ex)
            1. 표현식이 아닌 문 : 변수 선언문은 값 처럼 사용할 수 없다
                var foo = var x; // SyntaxError: Unexpected token 'var'

            2. 변수 선언문은 표현식이 아닌 문이다
            var x;

            할당문은 그 자체가 표현식이지만 완전한 문이기도 하다 즉 할당문은 표현식인 문이다 : 할당문은 표현식인 문이기 때문에 값처럼 사용할 수 있다
            x = 100;

        <완료 값>
        = 크롬 개발자 도구에서 표현식이 아닌 문을 실행하면 언제나 undefined가 반환
        = 이를 '완료값'이라고 한다
        = 다른 값과 같이 변수에 할당할 수 없고 참조할 수도 없다
    -->

    <script>
        var foo = x = 100;
        console.log(foo);
    </script>
    
</body>
</html>
