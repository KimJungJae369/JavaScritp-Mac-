<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값</title>
</head>
<body>

    <!-- 
        값
        = 식(표현식)이 평가되어 생성된 결과
        = '평가'란 식을 해석해서 값을 생성하거나 참조하는 것

        <10 + 20>  // 10 + 20은 평가되어 숫자 값 30을 생성
        = 모든 값은 데이터 타입을 가지며 메모리 2진수 즉 '비트'의 나열로 저장된다
        = 메모리에서 저장된 값은 데이터 타입에 따라 다르게 해석될 수 있다
        = 변수는 '하나의 값'을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙인 이름이라고 한다
        = 변수에 할당되는 것은 값이다

        <var sum = 10 + 20;>  // 10 + 20이 평가되어 생성된 숫자 값 30이 할당된다
        = 'sum'변수에 할당되는 것은 '10+20'이 아니라 '10+20'이 평가된 결과인 숫자 값 30이다
        = 즉 변수이름 'sum'이 기억하는 메모리 공간에 저장된 것은 '10+20'이 아니라 '30'이다
        = 따라서 '10+20'은 할당 이전에 평가되어 값을 생성해야 한다
    -->
    
</body>
</html>
