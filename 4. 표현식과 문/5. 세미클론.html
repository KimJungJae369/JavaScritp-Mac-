<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미클론</title>
</head>
<body>

    <!-- 
        세미클론과 세미클론 자동 삽입 기능
        = 세미클론(;)은 문의 종료를나타낸다
        = 자바스크립트 엔진은 세미클론으로 문이 종료한 위치를 파악하고 순차적으로 하나씩 문을 실행
        = 단 0개 이상의 문을 중괄호로 묶은 코드 블록({...}) 뒤에는 세미클론을 붙이지 않는다
        = 예들 들어 'if, for, 함수 등'의 코드 블록 뒤에는 세미클론을 붙이지 않는다
        = 이러한 코드 블록은 언제나 문의 종료를 의미하는 '자체 종결성'을 갖기 때문이다
        = 즉 세미클론은 생략이 가능하다
        = 문의 끝이라고 예측되는 지점에 세미클론을 자동으로 붙여주는 '세미클론 자동 삽입 기능'이 암묵적으로 수행
        = 하지만 '세미클론 자동 삽입 기능'의 동작과 개발자의 예측이 일치하지 않는 경우가 간혹 있다
    -->

    <script>
        function foo(){
            return 
            {}
            // ASI의 동작 결과 => return{};
            // 개발자의 예측 동작 결과 => return{};
        }
        console.log(foo()); //undefined

        var bar = function(){}
        (function(){})();
        // TypeError
    </script>
    
</body>
</html>
