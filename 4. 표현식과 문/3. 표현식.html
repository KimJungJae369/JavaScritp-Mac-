<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표현식</title>
</head>
<body>

    <!-- 
        표현식
        = 값으로 평가될 수 있는 문(statement)
        = 즉 표현식이 평가되면 새로운 값을 생성하거나 기존 값을 참조(비교하고 대조)한다
        = '표현식'은 리터럴, 식별자(변수, 함수 등의 이름), 연산자, 함수 호출 등의 조합으로 이뤄질 수 있다
        = 값으로 평가될 수 있는 문은 모두 '표현식'이다

        ex) var score = 100;
        = 리터럴 100은 자바스크립트 엔진에 의해 평가되어 값을 생성하므로 리터럴은 그 자체로 표현식이다

        ex) score = 50 + 50;
        = '50 + 50'은 '리터럴'과 '연산자'로 이뤄져 있다
        = '50 + 50'도 평가되어 숫자 값 100을 생성하므로 표현식이다

        ex) score; // 100
        = 변수 식별자를 참조하면 변수 값으로 평가
        = 식별자 참조는 값을 생성하지 않지만 값을 평가되므로 표현식이다

        ex)
            // 리터럴 방식
            10;
            'Hello'

            // 식별자 표현식(선언이 이미 존재한다고 가정)
            sum
            person.name
            arr[1]

            // 연산자 표현식
            10 + 20;
            sum = 10;
            sum !== 10;

            // 함수/메서드 호출 표현식(선언이 이미 존재한다고 가정)
            square();
            person.getName();
        = 표현식과 표현식이 평가된 값은 동등한 관계 즉 '동치'이다
        = 예를 들어 수학 수식 '1 + 2 = 3'에서 '1 + 2는 3과' '동치'이다
        = 문법적으로 값이 위치할 수 있는 자리에는 표현식도 위치할 수 있다
        = 산술연산자 '+'의 좌항과 우항에는 숫자 값이 위치해야 한다
        

        ex) 
            var x = 1 + 2;

            // 식별자 표현식 x는 3으로 평가
            x + 3 출력값 : 6
        = '+'연산자는 좌향과 우향의 값을 산술 연산하는 연산자이므로 좌항과 우항에는 숫자 값이 위치해야 한다
        = 좌항 x식별자 표현식이다
        = x는 항당되어 있는 숫자 값 3으로 평가
        = 따라서 숫자 값이 위치해야 할 자리에 표현식 x를 사용할 수 있다
        = 표현식은 다른 표현식의 일부가 되어 새로운 값을 만들어낼 수 있다
    -->

</body>
</html>
