<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문</title>
</head>
<body>

    <!-- 
        문(statement)
        = '문'과 '표현식'을 구별하고 해석할 수 있다면 자바스크립트 엔진의 입장에서 코드를 읽을 수 있고 실행 결과를 예측하는데 도움이 된다
        = '문(statement)'은 프로그램을 구성하는 기본 단위이자 최소 실행 단위이다
        = 문의 집합으로 이뤄진 것이 바로 '프로그램'
        = 문을 작성하고 순서에 맞게 나열하는 것이 '프로그래밍'
        = 문은 여러 '토큰'으로 구성
        = '토큰(token)'이란 문법적인 의미를 가지며 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소를 의미
        = 예를 들어 키워드, 식별자, 연산자, 리터럴, 세미클론이나 마침표 등의 특수 기호는 문법적 의미
        = 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소이므로 모두 '토큰'이다
        ex)
            var(토큰) sum(토큰) =(토큰) 1(토큰) +(토큰) 2(토큰);(토큰) = 문

        = 문을 '명령문'이라고도 부른다
        = 문은 컴퓨터에 내리는 명령이다
        = 문이 실행되면 명령이 실행되고 무슨 일인가 일어나게 된다
        = 문은 선언문, 할당문, 조건문, 반복문 등으로 구분할 수 있다
        = '변수 선언문'을 실행하면 변수가 선언되고 
        = '할당문'을 실행하면 값이 할당된다
        = '조건문'을 실행하면 지정한 조건에 따라 실행할 코드 블록({...})이 결정되어 실행
        = '반복문'을 실행하면 특정 코드 블록이 반복 실행
    -->

    <script>
        var x; // 변수 선언문

        x = 5; // 할당문

        function foo(){ // 함수 선언문
            
            if(x > 1){ // 조건문
                console.log(x);
            }

            for(let i = 0; i < 2; i++){ // 반복문
                console.log(i)
            }
        }
        foo();
    </script>
    
</body>
</html>
