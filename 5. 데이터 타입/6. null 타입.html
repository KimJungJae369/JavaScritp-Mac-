<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null 타입</title>
</head>
<body>

    <!-- 
        null 타입
        = 'null'타입의 값은 오직 하나, null뿐입니다.
        = 자바스크립트는 대소문자를 구분하므로 null과 NULL, Null은 모두 다르다
        = 프로그래밍 언어에서 null은 변수에 값이 없다는 것을 의도적으로 명시(의도적 부재)할 때 사용
        = 변수에 null을 할당하는 것은 변수가 이전에 참조하던 값을 더 이상 참조하지 않겠다는 의미
        = 이는 이전에 할당되어 있던 값에 대한 참조를 명시적으로 제거한는 것을 의미
        = 자바스크립트 엔진은 누구도 참조하지 않는 메모리 공간에 대해 '가비지 콜렉션'을 수행
            ex)
                        var foo = 'lee';
                        foo = null; 
                        - 이전 참조를 제거, 'foo' 변수는 더 이상 'lee' 문자열을 참조하지 않음
                        - 유용해 보이지느 않는다 변수의 스코프를 좁게 만들어 변수 자체를 재빨리 소멸시키는 편이 낫다
                            스코프 : 변수나 함수가 어디서 접근할 수 있는지 범위를 정하는 것
                        - 함수가 유요한 값을 반환할 수 없는 경우 명시적으로 null을 반환하기도 한다
    -->

    <script>
        var element = document.querySelector('.myClass'); // 문서에 '.myClass' 클래스를 가진 요소가 없다
        console.log(element); // null
    </script>
    
</body>
</html>
