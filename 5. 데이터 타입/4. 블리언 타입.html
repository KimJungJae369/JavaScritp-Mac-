<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블리언 타입</title>
</head>
<body>

    <!-- 
        블리언 타입
        = 블리언 타입의 값은 논리적 '참', '거짓'을 나타내는 'true'와 'false'뿐이다
    -->

    <script>
        var foo = true;
        console.log(foo); // true

        var bar = false;
        console.log(bar); // false
    </script>
    
</body>
</html>
