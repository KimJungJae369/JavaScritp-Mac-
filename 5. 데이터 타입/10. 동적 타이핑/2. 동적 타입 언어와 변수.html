    <!-- 
        2. 동적 타입 언어와 변수
        = 동적 타입 언어는 변수에 어떤 데이터 타입의 값이라도 자유롭게 할당할 수 있다 
        = 동적 타입 언어의 특징은 데이터 타입에 대해 무감각해질 정도로 편리하다 
        = 모든 소프트웨어 아키텍처는 '트레이드 오프(하나를 얻으면 하나는 포기)'가 존재하면 모든 애플리케이션에 적합한 만능 솔루션은 없고 구조적인 단점이 있다
        = 변수 값은 언제든지 변경될 수 있기 때문에 복잡한 프로그램에서는 변화하는 변수 값을 추적하기 어려울 수 있다
        = 그뿐만 아니라 변수의 타입이 고정되어 있지 않고 동적으로 변하는 동적 타입 언어의 변수는 값의 변경에 의해 타입도 언제든지 변경될 수 있다
        = 따라서 동적 타입의 변수는 값을 확인하기 전에는 타입을 확신할 수 없다 
        = 자바스크립트는 개발자의 의도와는 상관없이 자바스크립트 엔진에 의해 암묵적으로 타입이 자동으로 변화되기도 한다
        = 동적 타입 언어는 유연성은 높지만 신뢰성은 낮고, 정적 타입 언어는 신뢰성은 높지만 유연성은 낮다
        = 코드는 오해하지 않도록 작성해야 한다
        = 사람이 이해할 수 있는 코드 즉 '가독성이 좋은 코드가 좋은 코드이다'

            <변수를 사용할 때 주의점>
            1. 변수
            - 변수는 꼭 필요한 경우에 한해 제한적으로 사용한다
            - 변수 값은 재할당에 의해 언제든지 변경될 수 있다 이로 인해 동적 타입 언어인 자바스크립트는 타입을 잘못 예측해 오류가 발생할 가능성이 크다 
            - 변수의 개수가 많으면 많을수록 오류가 발생할 확률이 높아진다 따라서 변수의 무분별한 남발은 금지

            2. 스코프
            - 변수의 유효 범위(스코프)는 최대한 좁게 만들어 변수의 부작용을 억제
            - 변수의 유효 범위가 넓으면  넓을수록 변수로 인해 오류가 발생할 확률이 높아진다

            3. 전역 변수
            - 전역변수는 최대한 사용하지 않도록 한다
            - 어디서든지 참조/변경 가능한 전역 변수는 의도치 않게 값이 변경될 가능성이 높고 다른 코드에 영향을 줄 가능성도 높다
            - 전역 변수는 프로그램의 복잡성을 증가시키도 처리 흐름을 어렵게 만들고 오류가 발생할 경우 오류의 원인을 특정하기 어렵게 만든다

            4. 상수
            - 변수보다는 상수를 사용해 값의 변경을 억제한다 

            5. 이름
            - 변수 이름은 변수의 목적이나 의미를 파악할 수 있도록 네이밍(네이밍 : 이름 짓기)한다
            - 변수 이름뿐 아니라 모든 식별자(변수, 함수, 클래스 이름 등)는 존재 이유를 파악할 수 있는 적절한 이름으로 지어야 한다 
            - 식별자의 유효 범위가 넓을수록 명확한 이름을 명명하도록 노력한다

    -->
    
</body>
