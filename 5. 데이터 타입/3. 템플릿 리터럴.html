<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 리터럴</title>
</head>
<body>

    <!-- 
        템플릿 리터럴
        = 'ES6'부터 '템플릿 리터럴'이라고 하는 새로운 문자열 표기법이 도입
        = '템플릿 리터럴'은 '멀티라인 문자열', '표현식 삽입', '태그드 템플릿' 등 편리한 문자열 처리 기능을 제공
        = 템플릿 리터럴은 런타임(자바스크립트 코드가 실행되는 환경 전체)에 일반 문자열로 변환되어 처리 
        = '템플릿 리터럴'은 일반 문자열과 비슷해 보이지만 작음땀옴표(''), 큰땅모표("")같은 일반적인 따옴표 대신 백틱(``)을 사용


        1. 멀티라인 문자열
        = 템플릿 리터럴을 사용하면 여러 줄에 걸친 문자열을 쉽게 작성 가능
        = 일반 문자열 내에서는 줄바꿈(개행)이 불가능
        = 하지만 지금은 오류없이 멀티라인 문자열 작성 가능

        이스케이프 시퀸스
        \n : 줄바꿈(개행) : 새로운 줄
        \t : 탭 : 수평 탭
        \\ : 역슬래시
        \' : 작은따옴표
        \" : 큰따옴표           
        \0 : Null
        \b : 백스페이스
        \f : 폼피드 : 프린터로 출력할 경우 다음 페이지의 시작 지점으로이동
        \r : 캐리지 리턴
        \uXXXX : 유니코드 문자
        ...


        2. 표현식 삽입
        = 템플릿 리터럴 내에서 ${}표기법을 사용하여 자바스크립트 표현식을 삽입 가능
        = ${}안에 삽입된 표현식은 런타임에 평가되어 그 결과값으로 대체
        = 이때 표현식의 평가 결과가 문자열이 아니더라도 자동으로 문자열로 변환되어 삽입
        = 표현식 삽입은 반드시 템플릿 리터럴 내에서만 사용 가능
        = 템플릿 리터럴이 아닌 일반 문자열에서의 표현식 삽입은 문자열로 취급
        = 이를 통해 문자열 내에 변수 값이나 계산 결과 등을 동적으로 삽입 가능
        = 문자열은 문자열 연산자 '+'를 사용하여 연결(이어붙이기) 가능
        = '+'연산자는 '피연산자' 중 하나 이상이 문자열인 경우 문자열 연결 연산자로 동작
        = 그 외 경우는 산술 덧셈 연산자로 동작
        = '표현식 삽입'을 통해 간단히 문자열을 삽입할 수 있어 '문자열 연산자'보다 가독성이 좋다
    -->

    <script>
        var template = `Template Literal`;
        console.log(template); // Template Literal

        // 멀티라인 문자열
        var str = `Hello
        World`;
        console.log(str)
        // Hello
        // (줄바꿈) World

        // 이스케이프 시퀸스 사용
        // var template = '<ul>\n\t<li><a href = \'#\'>Home</a></li></ul>'
        // console.log(template);
        // <ul>
	    //    <li><a href = '#'>Home</a></li>
        // </ul>

        // 이스케이프 시퀸스 사용하지 않고 멀티라인 문자열 작성
        var template = `
        <ul>
            <li>
                <a href = '#'>Home</a>
            </li>
        </ul>
        `
        console.log(template);
        /*
            <ul>
                <li>
                    <a href = '#'>Home</a>
                </li>
            </ul>
        */



        // 일반 문자열과 문자열 연산자 사용
        var first = 'Ung-mo';
        var last = 'Lee';
        console.log('My name is ' + first + ' ' + last + '.'); // My name is Ung-mo Lee.

        // 표현식 삽입
        var first = 'Ung-mo';
        var last = 'Lee';
        console.log(`My name is ${first} ${last}.`); // My name is Ung-mo Lee.
    </script>
    
</body>
</html>
