<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 타입</title>
</head>
<body>
    <!-- 
        데이터 타입
        = 데이터 타입(date type : 줄여서 '타입'이라고도 한다)은 값의 종류를 말한다
        = 자바스크립트의 모든 값은 데이터 타입을 갖는다
        = 자바스크립트(ES6)는 7개의 '데이터 타입'을 제공
        = 7개의 데이터 타입은 '원시 타입'과 '객체 타입'으로 분류
            1. 원시 타입(Primitive type) : 변경 불가능한(immutable) 데이터 타입
                - 숫자 타입(number type)
                - 문자열 타입(string type)
                - 논리 타입(boolean type)
                - undefined 타입
                - null 타입
                - 심볼 타입(symbol type)(ES6에서 도입)
            2. 객체 타입(Object type) : 변경 가능한(mutable) 데이터 타입
                - 객체(오브젝트) 리터럴 : { key: value }
        = 예를 들어 숫자 타입의 값 1과 문자열 타입의 값 '1'은 비슷해 보이지만 다른 타입이다
        = 숫자 타입의 값 1과 문자열 타입의 값 '1'은 값을 생성한 목적과 용도가 다르가
        = 숫자 타입의 값은 주로 '산술 연사자'를 위해 생성
        = 문자열 타입의 값을 주로 '텍스트'를 화면에 출력하기 위해 생성
        = 읽어 들여 해석하는 방법도 다르다
        = 자바스크립트 엔진은 타입을 구별해서 값을 취급할 것이다

        <숫자 타입(number type)>
        = C나 자바의 경우 정수(소수점 이하가 없는 숫자)와 실수(소수점 이하가 있는 숫자)를 구분해서 int, float, double 등의 여러 가지 숫자 타입을 제공
        = 그러나 자바스크립트는 숫자 타입을 구분하지 않고 단 하나의 숫자 타입(number type)만 제공
            ex)
                모두 숫자 타입
                var integer = 10; // 정수
                var double = 10.12; // 실수
                var negative = -10; // 음수
        
        = 자바스크립트는 2진수, 8진수, 16진수를 표현하기 위한 데이터 타입을 제공하지 않기 때문에 이들 값을 참조하면 모든 10진수로 해석
        = 자바스크립트의 숫자 타입은 정수만을 위한 타입이 없고 모든 수를 실수로 처리
        = 이는 정수로 표시된다 해도 사실은 실수라는 것을 의미
        = 따라서 정수로 표시되는 수끼리 나누더라도 실수가 나올 수 있다
        
            [숫자 타입은 추가적으로 세 가지 특별한 값 표현]
                - 양의 무한대 : Infinity
                - 음의 무한대 : -Infinity
                - NaN : Not a Number(숫자가 아님 : 산술 연산 불가) => 1(숫자열) * String(문자열) = NaN
    
    -->

    <script>
        var binary = 0b01000001; // 2진수
        var octal = 0o101; // 8진수
        var hexadecimal = 0x41; // 16진수

        // 표기법만 다를 뿐 모두 같은 값
        console.log(binary); // 65
        console.log(octal); // 65
        console.log(hexadecimal); // 65
        console.log(binary === octal); // true
        console.log(binary === hexadecimal); // true


        // 숫자 타입은 모두 실수로 처리
        console.log(1 === 1.0); // true
        console.log(4 / 2); // 2
        console.log(3/2);  // 1.5
    </script>
    
</body>
</html>
