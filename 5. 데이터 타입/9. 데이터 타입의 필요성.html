<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입의 필요성</title>
</head>
<body>

    <!-- 
        데이터 타입의 필요성
        1.데이터 타입에 의한메모리 공간의 확보와 참조
        = 값은 메모리에 저장하고 참조할 수 있어야 한다
        = 메모리에 값을 저장하려면 먼저 확보해야 할 메모리 공간 크기를 결정해야한다 
        = 다시 말해 몇 바이트의 메모리 공간을 사용해야 낭비와 손실없이 값을 저장할 수 있는지 알아야 한다

        <var scor = 100;>
        = 위 코드가 실행되면 컴퓨터는 숫자 값 100을 저장하기 위해 메모리 공간을 확보한 다음 확보된 메모라에 숫자 값 100을 '2진수'로 저장
        = 이러한 처리를 하려면 숫자 값을 저장할 때 확보해야 할 메모리 공간의 크기를 알아야 한다
        = 자바스크립트 엔진은 '데이터 타입' 즉 값의 종류에 따라 정해진 크기의 메모리 공간을 확보한다 즉 변수에 할당되는 값의 데이터 타입에 따라 확보해야 할 메모리 공간의 크기가 결정된다
        = 위 예제의 경우 
            (1)자바스크립트 엔진은 리터럴 100을 숫자 타입의 값으로 해석하고 숫자 타입의 값 100을 저장하기 위해 8바이트의 메모리 공간을 확보 
            (2)100을 2진수로 저장
        = 자바스크립트는 숫자 타입의 값을 생성할 때 배정밀도(소수를(실수)를 더 정확하게 표현하는 방식) 64비트 부동소수점 형식을 사용
            Tip) 데이터 타입에 따라 확보되는 메모리 공간의 크기
            - ECMAScript 사양은 '문자열'과 '숫자 타입' 외의 데이터 타입의 크기를 명시적으로 규정하고 있지 않다
            - 따라서 문자열과 숫자 타입을 제외하고 데이터 타입에 확보되는 메모리 공간의 크기는 자바스크립트 엔진 제조사의 구현에 따라 다를 수 있다
            - 단 ECMAScript 사양에 숫자 타입은 배정밀도 64비트 부동소수점 형식을 사용한다고 명시되어 있고 배정밀도 64비트 부동소수점 형식은 8바이트로 숫자를 표현

        <값을 참조하는 경우>
        = 식별자 'score'를 통해 숫자 타입의 값 100이 저장되어 있는 메모리 공간의 주소를 찾아갈 수 있다 정확히 말하면 숫자 값 100이 저장되어 있는 메모리 공간의 선두 메모리 셀의 주소를 찾아 갈 수 있다
        = 이때 값을 참조하려면 한 번에 읽어 들여야 할 메모리 공간의 크기 즉 메모리 셀의 개수(바이트 수)를 알아야 한다 
        = score 변수의 경우 저장되어 있는 값이 숫자 타입이므로 8바이트 단위로 읽어 들이지 않으면 값이 훼손 

        <컴퓨터는 한 번에 읽어 들여야 할 메모리 셀의 크기를 어떻게 알 수 있는가?>
        = 변수에는 숫자 타입의 값이 할당되어 있으므로 자바스크립트 엔진은 'score' 변수를 숫자 타입으로 인식
        = 숫자 타입은 8바이트 단위로 저장되므로 'score' 변수를 참조하려면 8바이트 단위로 메모리 공간에 저장된 값을 읽어 들인다
            Tip ) 심벌 테이블
            - 컴파일러 또는 인터프리터는 '심벌 테이블'이라고 불리는 자료 구조를 통해 식별자를 키로 바인딩된 값의 메모리 주소, 데이터 타입, 스코프 등을 관리

        2. 데이터 타입에 의한 값을 해석
        <메모리에서 읽어 들인 2진수를 어떻게 해석해야 하느냐?>
        = 모든 값은 데이터 타입을 가지며 메모리에 2진수 즉 비트의 나열로 저장
        = 메모리에 저장된 값은 데이터 타입에 따라 다르게 해석될 수 있다
        = 예를 들어 메모리에 저장된 값 0100 0001을 숫자로 해석하면 '65'지만 문자로 해석하면 'A'가 된다
        = 'score'변수에 할당된 값은 숫자 타입의 값
        = 따라서 'score'변수를 참조하면 메모리 공간의 주소에서 읽어들인 2진수를 숫자로 해석
        = 데이터 타입은 값의 종류를 말한다
        = 자바스크립트 모든 값은 '데이터 타입'을 갖는다

        <데이터 타입의 필요한 이유>
        1. 값을 저장할때 확보해야 하는 '메모리 공간의 크기'를 결정하기 위해
        2. 값을 참조할 때 한 번에 읽어 들여야 할 '메모리 공간의 크기'를 결정하기 위해
        3. 메모리에서 읽어 들인 '2진수를 어떻게 해석'할지 결정하기 위해
    -->
    
</body>
</html>
