<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 개발환경과 실행방법</title>
</head>
<body>

    <!-- 
    1. 자바스크립트 실행 환경
    = 모든 브라우저는 자바스크립트를 해석하고 실행할 수 있는 자바스크립트 엔진을 내장하고 있다
    = '브라우저' html,css,자바스크립트를 실행해 웹페이지를 브라우저 화면에 렌더링하는 것이 주된 목적
    = 'Node.js'는 브라우저 외부에서 자바스스크립트 실행 환경을 제공하는 것이 주된 목적
    = '브라우저'와 'Node.js'모두 자바스크립트의 코어인 'ECMAScript'를 실행할 수 있지만 '브라우저'와 'Node.js'에서 'ECMAScript'이외에 추가로 제공하는 기능은 호환되지 않는다

    <웹 크롤링>
    = 서버에서 웹사이트의 콘텐츠를 수집하기 위해 웹사이트 html 문서를 가져온 다음 이를 가공해서 필요한 데이터만 추출하는 경우가 있다 이를 '웹 크롤링'이라고 한다
    = 서버 환경은 DOM API를 제공하지 않으므로 '크롤링' 같은 DOM 라이브러리를 사용해 HTML 문서를 가공하기도 한다

    2. 웹 브라우저
    1) 개발자 도구 
    = Elements : 로딩된 웹페이지의 DOM과 css를 편집해서 렌더링 뷰를 확인해 볼 수 있다
    = Console : 로딩된 웹페이지의 에러를 확인하거나 자바스크립트 소스코드에 작성한 console.log 메서드를 실행 결과를 확인할 수 있다
    = Sources : 로딩된 웹페이지의 자바스크립트 소스코드를 확인하고 디버깅할 수 있다
    = Network : 로딩된 웹페이지의 네트워크 요청과 응답을 확인할 수 있고 성능을 확인 할 수 있다
    = Application : 로딩된 웹페이지의 쿠키, 로컬 스토리지, 세션 스토리지 등을 확인하고 관리할 수 있다

    2) 콘솔
    = 자바스크립트 코드에서 에러가 발생해 애플리케이션이 정상적으로 동작하지 않을 때 가장 우선적으로 살펴봐야 할 곳
    = 'console.log()'는 디버깅을 위해 자주 사용되는 메서드로, 코드의 특정 지점에서 변수의 값을 출력하거나 코드의 흐름을 추적하는 데 유용하다

    3) 디버깅 
    = 에러 메시지를 확인하고 에러가 발생한 원인을 제거하는 것

    2. Node.js
    = 클라이언트 사이드 즉 브라우저에서 동작하는 간단한 웹 애플리케이션은 브라우저만으로도 개발가능

    1) Node.js와 npm 소개
    = 브라우저에서만 동작하던 자바스크립트를 브라우저 이외의 환경에서 동작시킬 수 있는 자바스크립트 실행 환경
    = 사용할 수 있는 모듈들을 패키지화해서 모아둔 저장소 역할과 패키지 설치 및 관리를 위한 'CLI(Command Line Interface)'를 제공한다

    <REPL>
    = Read Evaluate Print Loop의 약자로, 명령어를 입력하면 이를 해석하고 실행한 후 그 결과를 다시 출력하는 과정을 반복하는 '대화형 프로그래밍 환경'
    = Node.js를 설치하면 자동으로 설치된다
    = 코드를 한 줄씩 입력하면 즉시 결과를 보여준다 '대화 환경','console'와 비슷한 역할
    -->
    
</body>
</html>
