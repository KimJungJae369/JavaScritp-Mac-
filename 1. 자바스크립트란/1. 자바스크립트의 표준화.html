<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 자바스크립트의 표준화</title>
</head>
<body>

    <!-- 
        1. 자바스크립트의 표준화
        = 1996년 8월 마이크로소프트는 자바스크립트의 파생 버전인 'JScript'를 인터넷 익스플로러 3.0에 탑재
        = 그런데 문제는 'JScript'와 자바스크립트가 표준화되지 목하고 적당히 호환
        = 브라우저에 따라 웹페이지가 정상적으로 동작하는 않는 '크로스 브라우징 이슈(한 웹사이트에서는 잘 나오지만 다른 웹사이트에서는 깨지는 현상)' 발생
        = 모든 브라우저에서 정상적으로 동작하는 표준화된 자바스크립트의 필요성이 대두

        2. 자바스크립틔 성장의 역사
        렌더링 : 컴퓨터가 가지고 있는 정보(데이터)를 사람이 볼 수 있는 이미지나 화면으로 만들어 내는 과정
        1) Ajax
        = 1999년 자바스크립트를 이용해 서버와 브라우저가 '비동기(html 파일을 처리하는 과정에서 자바스크립트도 같이 처리)' 방식으로 데이터를 교환할 수 있는 통신 기능

        2) jQuery
        = 2006년 발표된 자바스크립트 라이브러리로, HTML 문서 탐색, 이벤트 처리, 애니메이션, Ajax 등을 간편하게 처리할 수 있는 기능 제공

        3) V8 자바스크립트 엔진
        = 2008년 구글이 개발한 오픈소스 자바스크립트 엔진
        = 더욱 빠르게 동작하는 자바스크립트 엔진

        4) Node.js
        = 2009년 라이언 달이 만든 서버 사이드 자바스크립트 실행 환경
        = 자바스크립트 엔진으로 빌드된 자바스크립트 '런타임 환경(프로그램 실행 중인 환경)'
        = 브라우저 이외의 환경에서도 동작할 수 있도록 자바스크립트 엔진을 브라우저에서 독립시킨 자바스크립트 실행 환경
        = 자바스크립트 '크로스 플래폼(여러 운영체제에서 작동하는 것)'을 위한 가장 중요한 언어로 주목
        = 웹은 물론 모바일 하이브리드 앱, 서버 사이드, 데스크톱, 머신러닝, 로보틱스 환경을 위한 프로그래밍 언어로서 세게에서 가장 인기 있는 프로그래밍 언어

        5) SPA 프레임 워크
        = CBD(완성된 코드를 가지고 와서 조립하듯 잘 맞추어 사용하는 방식) 방법론을 기반으로 하는 SPA(첫페이지 로딩 후, 필요한 부분만 다시 로딩하는 방식)가 대중화되면서 Angular, React, Vue.js 등의 프레임워크가 등장
        
        3. 자바스크립트와 ECMAScript
        = 자바스크립트의 표준 사양인 ECMA-262에 기반하고 있음
        = 프로그래밍 언어의 값, 타입, 객체와 프로퍼티, 함수, 표중 비트인 객체 등 핵심 문법을 규정
        

        4. 자바스크립트의 특징
        = html,css와 함께 웹을 구성하는 요소 중 하나로 '웹 브라우저에서 동작하는 유일한 프로그래밍 언어'이다
        = 자바스크립트는 명령형, 함수형, 프로토타입 기반 객체지향 프로그래밍을 지원하는 '멀티 패러다임 프로그래밍 언어'
        = 자바스크립트는 클래스 기반 객체지향 언어보다 효율적이면서 강력한 '프로토타입 기반의 객체지향 언어'
    -->
    
</body>
</html>
