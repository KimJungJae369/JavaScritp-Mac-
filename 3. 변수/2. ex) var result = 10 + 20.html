    <!-- 
        ex) var result = 10 + 20
        = 연산을 통해 생성된 값 30은 메모리 공간에 저장
        = 이때 메모리 공간에 저장된 값 30을 다시 읽어 들여 재사용할 수 있도록 값이 저장된 메모리 공간에 상징적인 이름을 붙인 것이 바로 '변수'이다
        = 메모리 공간에 저장된 값을 식별할 수 있는 고유한 이름을 '변수 이름(변수명)'
        = 변수에 저장된 값을 '변수 값'
        = 변수에 값을 저장하는 것을 '할당(대입,저장)'
        = 변수에 저장된 값을 읽어 들이는 것을 '참조'
    -->
    
</body>
