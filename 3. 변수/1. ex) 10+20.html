<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. ex 10+20</title>
</head>
<body>

    <!-- 
        ex) 10 + 20
        = 자바스크립트 엔진이 '10 + 20'이라는 식의 의미를 해석하면 '+'연산을 수행하기 위해 먼저 '+'연산자의 좌변과 우변의 숫자 값 즉 '피연산자'를 기억한다
        = 컴퓨터는 CPU를 사용해 연산하고 메모리를 사용해 데이터를 기억한다
        = '메모리'는 데이터를 저장할 수 있는 '메모리 셀'의 집합체이다
        = '메모리 셀' 하나의 크기는 1바이트(8비트)이며 컴퓨터에서는 메모리 셀의 크기 즉 1바이트 단위로 데이터를 저장하거나 읽어 들인다
        = 메모리에서 저장되는 데이터는 데이터의 종류(숫자, 텍스트, 이미지, 동영상 등)외 상관없이 모두 2진수로 저장
        = 위 예제(10 + 20) 숫자 값 10과 20은 메모리 상의 임의의 위치(메모리 주소)에 기억(저장)되고 CPU는 이 값을 읽어들여 연산을 수행
        = 성공적으로 연산이 끝났고 연산 결과도 메모리에 저장되었지만 문제가 있는데 CPU가 연산해서 만들어낸 숫자 값'30'을 재사용할 수 없다
        = 만약 연산 결과 30을 재사용하고 싶다면 메모리 주소를 통해 연산 결과 30이 저장된 메모라 공간에 직접 접근하는 것
        = 하지만 메모리 주소를 통해 값에 직접 접근하는 것은 치명적 오류를 발캥시킬 가능성이 높은 매우 위험한 일이다
        = 자바스크립트는 개발자의 직접적인 메모리 제어를 허용하지 않는다
        = 만약 자바스크립트가 개발자의 직접적인 메모리 제어를 허용하더라고 문제가 있다 값이 저장될 메모리 주소는 코드가 실행될 때 메모리의 상황에 따라 임의로 결정 
        = '변수'는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙인 이름
            <변수 : 데이터(메모리 값)가 저장된 공간에 붙여진 이름으로 그 변수의 이름을 사용해서 언제든지 저장된 값을 '변수명'으로 가져올 수 있다>
        = 프로그래밍 언어에서 값을 저장하고 참조하는 메커니즘으로 '값의 위치를 가리키는 상징적인 이름'

        <변수에 여러 개의 값을 저장하는 방법>
        1) 여러 개의 값을 저장하려면 여러 여러개의 변수를 사용
        2) 배열이나 객체같은 자료구조를 사용하면 관련이 있는 여러 개의 값을 그룹화해서 하나의 값처럼 사용할 수 있다

    -->
    
</body>
</html>
