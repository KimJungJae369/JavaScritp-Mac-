<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 식별자 네이밍 규칙</title>
</head>
<body>

    <!-- 
        식별자 네이밍 규칙
        = '식별자'는 어떤 값을 구별해서 식별해낼 수 있는 고유한 이름
            <식별자 네이밍 규칙>
            1) 식별자는 특수문자를 제외한 문자, 숫자, 언더스코어(_), 달러 기호($)를 포함할 수 있다
            2) 단 식별자는 특수문자를 제외한 문자, 언더스코어(_), 달러 기호($)로 시작해야 한다 숫자로 시작하는 것은 허용하지 않는다
            3) 예약어는 식별자로 사용할 수 없다
            4) 식별자는 대소문자를 구분한다
            5) 식별자는 의미 있는 이름으로 작성하는 것이 좋다
            6) 식별자는 작성된 언어에 따라 길이 제한이 있을 수 있다

            <예약어>
            - 프로그래밍 언어에서 사용되고 있거나 사용될 예정인 단어를 말한다 (예: if, for, while, int, float, public, class 등)

        = 변수 이름도 식별자에 해당한다
        = 참고로 변수는 쉼표(,)로 구분해 하나의 문에서 여러 개를 한번에 선언할 수 있다 하지만 가독성이 나빠지므로 권장하지는 않는다

        1. <var person = $elem, _name, firs_name, vall>
        = 'ES5'부터 식별자를 만들 때 유니코드 문자를 허용하므로 알파벳 외의 한글이나 일본어 식별자도 사용할 수 있다 하지만 알파벳 외의 유니코드 문자로 명명된 식별자를 사용하는 것은 바람직하지 않으므로 권장하지는 않는다
            <유니코드>
            - 전 세계의 모든 문자를 컴퓨터에서 일관되게 표현하고 다를 수 있도록 하는 국제표준 코드
            - 즉 각 나라의 언어 심지어 이모티콘 까지 모든 문자에 고유 번호(코드)를 부여한다

        2. <var 이름, 일본어;>
        = 식별자는 명명 규칙에 위배

        3.  <
                var first-name; // SyntaxError: Unexpected token -
                var 1st; // SyntaxError : Invalid or unexpected token
                var this; // SyntaxError: Unexpected token this
            >
        = 자바스크립트는 대소문자 구별하므로 다음 변수는 각각 별개의 변수이다

        4. <
                var firstname;
                var firstName;
                var FIRSTNAME;
            >
        = 변수 이름은 변수의 존재 목적을 쉽게 이해할 수 있도록 의미를 명확하게 부여한다
        
        5. <
                var x = 3; // NG, x 변수가 의미히는 바를 알 수 없다
                var score = 100; // ok, score 변수는 점수를 의미한다
            >
        = 변수의 존재 목적을 명확히

        6. <
                // 경과 시간, 단위는 날짜
                var d; // NG
                var elapsedTimeInDays; // ok
            >
        = '네이밍 컨벤션'은 하나 이상의 영어 단어로 구성된 식별자를 만들 때 가독성을 높이기 위해 단어를 한눈에 구분하기 위해 규정한 명명 규칙
        = '네이밍 컨벤션'을 잘 지키면 읽기 좋은 이름을 만들 수 있다


        7. <
                var firstName; // camelCase(카멜 케이스)

                var first_name; // snake_case(스네이크 케이스)

                var FirstName; // PascalCase(파스칼 케이스)

                // typeHungarianNotation(헝가리안 표기법)
                var strFirstName; // type + identifier
                var $elem = document.getElementById('myId'); // DOM 노드
                var observable$ = fromEvent(document, 'click'); // RxJS의 Observable(옵저버블)
            >
        = 자바스크립트에서는 일반적으로 변수나 함수의 이름에는 '카멜 케이스'를 사용하고 '생성자 함수, 클래스의 이름'에는 '파스칼 케이스'를 사용한다
        = 코드 전체의 가독성을 높이려면 '카멜 케이스'와 '파스칼 케이스'를 따르는 것이 유리하다
    -->
</body>
</html>
