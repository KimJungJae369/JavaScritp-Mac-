<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 값의 재할당</title>
</head>
<body>

        <!-- 

            ex)
                    var score = 80; // 변수 선언과 값의 할당
                    score = 90; // 값의 재할당

            값의 재할당
            = 이미 값이 할당되어 있는 변수에 새로운 값을 또다시 할당하는 것
            = 'var' 키워드로 선언한 변수는 값을 재할당할 수 있다 
            = 재할당은 현재 변수에 저장된 값을 버리고 새로운 값을 저장하는 것이다
            = 'var' 키워드로 선언한 변수는 선언과 동시에 undefined로 초기화되기 때문에 엄밀히 말하면 변수에 처음으로 값을 할당하는 것도 사실은 재할당이다
            = 변수에 저장된 값을 다른 값으로 변경한다 그래서 '변수'라고 한다
            = 만약 값을 재할당할 수 없어서 변수에 저장된 값을 변경할 수 없다면 변수가 아니라 '상수'이다
            = '상수'는 단 한 번만 할당할 수 있는 변수
                <const : 상수>
                - 'ES6'에서 도입된 const 키워드로 사용해 선언한 변수는 재할당이 금지
                - 'const' 키워드는 단 한 번만 할당할 수 있는 변수이다 
            
            = 이전 값 80 저장되어 있던 메모리 공간을 지우고 그 메모리 공간에 재할당 값 90을 새롭게 저장하는 것이 아니라 새로운 메모리 공간을 확보하고 그 메모리 공간에 숫자 값 90을 저장
            = 현재 'score' 변수의 값은 90이다 'score' 변수의 이전 값인 undefined와 80은 어떤 변수도 값으로 갖고 있지 않다
            = 이것은 undefined와 80이 더 이상 필요하지 않다는 것을 의미한다
            = 이러한 불필요한 값들은 '가비지 콜렉터'에 의해 메모리에서 자동 해제한다
            = 단 메모리에서 언제 해제될 지는 예측할 수 없다
                    <가비지 콜렉터>
                    - 애플리케이션이 할당한 메모리 공간을 추가적으로 검사하여 더 이상 사용되지 않는 메모리를 해제하는 기능
                    - 자바스크립트는 '가비지 콜렉터'를 제어하고 '매니지드 언어'로서 '가비지 콜렉터'룰 통해 메모리 누수를 방지한다

                    <언매니지드 언어와 매니지드 언어>
                    (언매니지드 언어)
                    - C언어 같은 언메니지드 언어는 개발자가 명시적으로 메모리를 할당하고 해제하기 위해 'malloc()'과 'free()' 같은 저수준 메모리 제어 기능을 제공
                    - 메모리 제어를 개발자가 주도할 수 있으므로 개발자의 역량에 따라 죄적의 성능을 확보할 수 있지만 그 반대의 경우 치명적 오류를 생산할 기능성도 있다

                    (매니지드 언어)
                    - 자바스크립트 같은 매니지드 언어는 메모리의 할당 및 해제를 위한 메모리 관리 기능을 언어 차원에서 담당하고 개발자의 직접적인 메모리 제어를 허용하지 않는다 
                    - 즉 개발자가 명시적으로 메모리를 할당하고 해제할 수 없다
                    - 매니지드 언어는 개발자의 역량에 의존하는 부분이 상대적으로 작아서 어느 정도 일정한 생산성을 확보할 수 있다는 장점이 있지만 성능 면에서 어느 정도의 손실은 감수할 수밖에 없다
        -->
    
        <script>
            var score = 80; // 변수 선언과 값의 할당
            score = 90; // 값의 재할당

            console.log(score); // 출력값 : 90
        </script>
</body>
