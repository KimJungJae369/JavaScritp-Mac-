<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 식별자</title>
</head>
<body>

    <!-- 
        식별자
        = 변수, 함수, 클래스 등의 이름을 통틀어 '식별자'라고 한다
        = 변수 이름을 '식별자'라고도 한다 식별자는 어떤 값을 구별해서 식별할 수 있고 고유한 이름을 말한다
        = 식별자는 값이 아니라 메모리 주소를 기억하고 있다
        = '식별자로 값을 구별해서 식별'한다 것은 식별자가 기억하고 있는 메모리 주소를 통해 공간에 저장된 값에 접근할 수 있다라는 의미
        = 식별자는 용어는 변수 이름에만 사용하지 않는다 예를 들어 변수, 함수, 클래스 등의 이름은 모두 '식별자'이다
        
        ex)
            result(변수 이름 : 식별자) -> 0x0669f9913(메모리 주소) : 30(메모리 공간에 저장된 값)
            
    -->
    
</body>
</html>
