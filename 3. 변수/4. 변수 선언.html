<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 변수 선언</title>
</head>
<body>

    <!-- 
        변수선언
        = 변수를 생성하는 것
        = 값을 저장하기 위한 메모리 공간을 확보하고 변수 이름과 확보된 메모리 공간의 주소를 연결해서 값을 저장
        = 변수를 사용하려면 반드시 선언이 필요하다 변수를 선언할 때는 'var, let, const' 키워드를 사용한다

        <키워드>
        = 자바스크립트 코드를 해석하고 실행하는 자바스크립트 엔진이 수행할 동작을 규정한 일종의 명령어다

        <var score : 변수 선언(변수 선언문)>
        = 변수를 선언한 이후 아직 변수에 값을 할당하지 않았다
        = 자바스크립트 엔진에 의해 'undefined'라는 값이 암묵적으로 할당되어 초기화한다
            [undefined] : 자바스크립트에서 제공되는 '원시타입 값' 이다 / '값이 할당되지 않은 상태'를 나타내는 값

            [변수선언 순서]
            1) 선언단계 : 변수 이름을 등록해서 자바스크립트 엔진에 변수의 존재를 알린다
            2) 초기화 단계 : 값을 저장하기 위한 메모리 공간을 확보하고 암묵적으로 'undefined'를 할당해서 초기화한다

            [변수 이름은 어디에 등록되는가?] : 자바스크립트 엔진이 변수를 관리할 수 있도록 변수의 존재를 알린다
        = var 키워드를 사용한 변수 선언은 선언 단계와 초기화 단계가 동시에 진행된다
        = '(1) 선언단계'를 통해 변수 이름 'score'를 등록
        = '(2) 초기화 단계'를 통해서 'score' 변수에 암묵적으로 'undefined'가 할당되어 초기화된다
        = '초기화'란 변수가 선언된 이후 최초로 값을 할당하는 것을 말한다
        = 'var' 키워드로 선언한 변수는 'undefined'로 암묵적인 초기화가 자동 수행한다 따라서 'var' 키워드로 선언한 변수는 어떠한 값을 남아 있을 수 있다 이러한 값을 '쓰레기 값'이라고 한다
        = 자바스크립트의 'var' 키워드는 암묵적으로 초기화를 수행하므로 이러한 위험으로부터 안전하다
        = 변수를 사용하려면 반드시 선언이 필요하다
        = 선언하지 않은 식별자에 접근하면 'ReferenceError(참조에러)'가 발생한다
    -->
    
</body>
</html>
