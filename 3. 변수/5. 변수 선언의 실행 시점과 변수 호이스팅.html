<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 변수 선언의 실행 시점과 변수 호이스팅</title>
</head>
<body>

    <!-- 
        ex) 
            console.log(score); // undefined
            var score;

        1. 변수 선언의 실행 시점과 변수 호이스팅
        = 자바스크립트 코드는 '인터프리터'에 의한 한 줄씩 순차적으로 실행
            <인터프리터>
            - 프로그래밍 언어를 한 줄씩 읽어 바로 실행
            - 소스 코드를 컴퓨터가 이해하는 언어로 즉시 변환(통역사 같은 역할)
            
        = 'console.log(score);'가 실핼되는 시점에는 아직 'score' 변수의 선언이 실행되지 않았으므로 '참조에러(Referemce Error)'가 발생한 것처럼 보인다 하지만 참조 에러가 발생하지 않고 'undefined'가 출력
        = 그 이유는 '변수 선언이 소스코드가 한 줄씩 순차적으로 실행되는 시점 즉 '런타임'이 아니라 그 이전 단게에서 먼저 실행되기 때문이다'
        = 자바스크립트 엔진은 소스코드를 한 줄씩 순차적으로 실행하기에 앞서 먼저 소스코드의 평가 과정을 거치면서 소스코드를 실행하기 위한 준비
        = 이때 소스코드 실행을 위한 준비 단게인 소스코드의 평가 과정에서 자바스크립트 엔진의 변수 선언을 포함한 모든 선언문(변수 선언문, 함수 선언문 등)을 소스코드에서 찾아내 먼저 실행한다
        = 자바스크립트 엔진은 변순 선언이 소스코드의 어디에 있든 상관없이 다른 코드보다 먼전 실핼
        = 변수 선언이 소스코드의 어디에 위치하는지와 상관없이 어디서든지 변수를 참조할 수 있다
        = '변수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 자바스크립트 고유의 특징을 변수 '호이스팅'이라 한다'
        = 사실 변수 선언뿐 아니아 'var, let, const, function, function*, class'키워도를 사용해서 선언하는 모든 식별자(변수, 함수, 클래스 등)는 호이스팅된다
    -->
    
</body>
</html>
