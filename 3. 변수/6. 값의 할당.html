<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. 값의 할당</title>
</head>
<body>

    <!-- 
        값의 할당
        = 변수에 값을 할당(대입,저장)할 때는 '할당 연산자(=)'를 사용
        = 할당 연산자는 우변의 값을 좌변의 변수에 할당한다
            ex)
                var score; // 변수 선언
                score = 80; // 값의 할당(대입)
            
        = 변수 선언과 값의 할당을 '하나의 문(statement)'으로 단축 표현할 수 있다
            ex)
                var score = 80; // 변수 선언과 값의 할당을 하나의 문으로 표현

        = '자바스크립트 엔지'은 변수 선언과 값의 할당을 하나의 문으로 단축 표현해도 변수 선언과 값의 할당을 2개의 문으로 나누어 각각 실행
        = 변수 선언은 소스코드가 순차적으로 실행되는 시점인 '런타임(프로그램이 실행되는 시점)' 이전에 먼저 실행되지만 값의할당은 소스코드가 순차적으로 실행되는 시점인 런타임에 실행된다
            ex)
                console.log(score); // undefined

                var score; // 변수 선언
                score = 80; // 값의 할당
                
                console.log(score); // 80
                (1) '변수 선언'은 런타임 이전에 먼저 실행
                (2) '값의 할당'은 런타임에 실행
                따라서 'score' 변수에 값을 할당하는 시점에는 이미 변수 선언이 완료된 상태이며 이미 'undefined'가 할당된 상태이므로 'undefined'가 출력
        
        = 변수 선언과 값의 할당을 '하나의 문(statement)'으로 단축 표현할 수도 있다

            ex)
                console.log(score); // undefined

                var score = 80; // 변수 선언과 값의 할당을 하나의 문으로 표현

                console.log(score); // 80

            = 변수에 값을 할당할 때는 이전 값 'undefined'가 저장되어 있던 메모리 공간을 지우고 그 메모리 공간에 할당 값 80을 새롭게 저장하는 것이 아니라 새로운 메모리 공간을 확보하고 그 곳에 할당 값 80을 저장한다
    -->

    <script>
        console.log(score); // undefined

        score = 80;
        var score

        console.log(score); // 80
    </script>
    
</body>
</html>
