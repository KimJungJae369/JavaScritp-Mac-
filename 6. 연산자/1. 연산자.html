<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>

    <!-- 
        연산자(Operator)
        = 하나 이상의 표현식을 대상으로 산술, 할당, 비교, 논리, 타입, 지수 연산(** : 거듭제곱) 등을 수행해 하나의 값으로 만든다
        = 이때 연산의 대상을 '피연산자(Operand)'라고 한다
        = '피연산자'는 값으로 평가될 수 있는 표현식이어야 한다 ex) 리터럴, 변수, 함수 호출, 객체 속성 등
        = '피연산자'와 '연산자'의 조합으로 이뤄진 연산자 표현식도 값으로 평가될 수 있는 표현식
        = '피연사자'가 '값'이라는 명사의 역학을 한다면 연산자는 '피연산자를 연산하여 새로운 값을 만든다'라는 동사의 역할을 한다고 볼 수 있다
        = 다시 말해 '피연산자'는 연산의 대상이 되어야 하므로 값으로 평가할 수 있어야 한다
        = '연산자'는 값으로 평가된 '피연산자'를 연산해 새로운 값을 만든다
    -->
    

    <script>
        // 산수연산자
        5 * 4 // 20

        // 문자열 연션 연산자
        'my name is' + 'lee' // 'my name is lee'

        // 할당 연산자
        color = 'red' // 'red'

        // 비교 연산자
        3 > 5 // false

        // 논리 연산자
        true && false // false

        // 타입 연산자
        typeof 'hi' // 'string'
    </script>
</body>
</html>
